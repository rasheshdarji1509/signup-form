<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rashesh.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- form start -->
      <form>
        <header>
          <h1>Registration</h1>
        </header>

        <!-- input field start -->

        <div class="grid-container">
          <div class="input_field">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Your Name" required />
          </div>
          <div class="input_field">
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" required />
          </div>
          <div class="input_field">
            <label>Date of Birth</label>
            <input type="date" required />
          </div>
          <div class="input_field">
            <label>Join Time</label>
            <input type="time" required />
          </div>
          <div class="input_field">
            <label>Password</label>
            <input type="password" required />
          </div>
          <div class="input_field">
            <label>Confirm Password</label>
            <input type="password" required />
          </div>
          <div class="input_field">
            <label>Id No</label>
            <input type="number" required />
          </div>
          <div class="input_field">
            <label>Target</label>
            <input type="text" required />
          </div>
          <div class="input_field">
            <label >Message</label>
            <input type="text" required />
          </div>
        </div>
        <!-- input field end -->

       

        <div class="gender">
          <h1>Gender</h1>
          <div class="genderselect">
            <input type="radio" /><label>Male</label>
            <input type="radio" /><label>Female</label>
            <input type="radio" /><label>Other</label>
          </div>
          
        </div>
        <div class="checkbox">
            <input type="checkbox"/>
            <p>Are Agree With Conditions ??</p>
        </div>
        <div class="Signup_button">
          <button>Sign up</button>
        
        </div>
      </form>
      <!-- form end -->
    </div>
  </body>
</html>
